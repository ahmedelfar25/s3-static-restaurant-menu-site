<!DOCTYPE html>
<html>
  <head>
    <title>work1</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <h1>Our menu</h1>
          <div class="row">
            <div class="co-12 col-lg-6" id="calmari">
              <div class="card" id="calmari2">
                <img src="calmari.jpg" class="card-img-top" />

                <h2>
                  Fried Calamari <span class="badge bg-primary">New</span>
                </h2>
                <p>squid and buttermilk</p>
              </div>
            </div>
            <div class="co-12 col-lg-6" id="flafel">
              <div class="card" id="flafel2">
                <img src="flafel.jpg" class="card-img-top" />
                <h2>Flafel</h2>
                <p>hickpea, herbs, and spices</p>
              </div>
            </div>
            <div class="co-12 col-lg-6" id="pasta">
              <div class="card" id="pasta2">
                <img src="pasta.jpg" class="card-img-top" />
                <h1>Pasta</h1>
                <p>lettuce, vegetables, and mozzarella.</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6">
          <h1>Prices</h1>
          <table class="table" id="table1">
            <tr>
              <td>Fried Calamari</td>
              <td>$15.00</td>
            </tr>
            <tr>
              <td>Flafel</td>
              <td>$10.00</td>
            </tr>
            <tr>
              <td>Pasta</td>
              <td>$12.0</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
